<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <article class="card">
      <img src="../images/illustration-hero.svg" />
      <div class="card-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="promo">
          <img src="../images/icon-music.svg" />
          <p><span>Annual Plan</span> $59.99/year</p>

          <a href="#">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.jasonamey.com">Jason F Amey</a>.
    </div>
  </body>
</html>
